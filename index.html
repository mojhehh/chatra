<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Website Status Update</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDK Scripts -->
    <script src="www.gstatic.com"></script>
    <script src="www.gstatic.com"></script>
    <script src="www.gstatic.com"></script>
    
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            height: 100vh;
            overflow: hidden;
        }
        button {
            transition: opacity 0.14s ease, transform 0.08s ease;
            -webkit-tap-highlight-color: rgba(56, 189, 248, 0.3);
            touch-action: manipulation;
        }
        @media (hover: none) and (pointer: coarse) {
            button:active {
                transform: scale(0.98);
                opacity: 0.8;
            }
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

    <div class="p-8 max-w-md w-full bg-gray-800 shadow-xl rounded-lg border border-cyan-700/30">
        <h1 class="text-3xl font-bold mb-4 text-center text-cyan-400">Website Status Update</h1>
        <p class="mb-6 text-gray-400 text-center">
            Hello, the website is currently **decommissioned**. 
            We are collecting feedback to decide its future.
        </p>

        <div id="poll-container">
            <h2 class="text-xl mb-4 font-semibold">Should we keep it running?</h2>
            
            <button id="vote-keep" class="w-full mb-3 p-3 rounded-lg bg-cyan-600 text-white font-semibold">
                Yes, please keep it up!
            </button>
            
            <button id="vote-close" class="w-full p-3 rounded-lg bg-gray-600 text-white font-semibold">
                No, shut it down.
            </button>
        </div>
        
        <p id="message" class="mt-4 text-center hidden"></p>
    </div>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyC945jY7UEh4sOOuuk7OMZVXeIh333kxVk",
          authDomain: "chat-app-710f0.firebaseapp.com",
          databaseURL: "https://chat-app-710f0-default-rtdb.firebaseio.com",
          projectId: "chat-app-710f0",
          storageBucket: "chat-app-710f0.firebasestorage.app",
          messagingSenderId: "225892837672",
          appId: "1:225892837672:web:f190f3585c4ffbd0f1c81d",
          measurementId: "G-JDCBPFSMQ9"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        // const analytics = firebase.analytics(); // Analytics initialized but not used in vote logic
        const database = app.database();

        // Elements
        const pollContainer = document.getElementById('poll-container');
        const messageArea = document.getElementById('message');
        const btnKeep = document.getElementById('vote-keep');
        const btnClose = document.getElementById('vote-close');

        function showMessage(msg, isError = false) {
            messageArea.textContent = msg;
            messageArea.className = `mt-4 text-center ${isError ? 'text-red-400' : 'text-green-400'}`;
            messageArea.classList.remove('hidden');
        }

        function hasVoted() {
            return localStorage.getItem('site_status_voted') === 'true';
        }

        function setVoted() {
            localStorage.setItem('site_status_voted', 'true');
        }

        function handleVote(option) {
            if (hasVoted()) {
                showMessage("You have already voted! Thank you for your input.");
                return;
            }

            // Disable buttons immediately to prevent multiple clicks
            btnKeep.disabled = true;
            btnClose.disabled = true;

            const votesRef = database.ref(`poll/site_status/${option}`);

            votesRef.transaction((current_value) => {
                // If value is null, start at 1, otherwise increment
                return (current_value || 0) + 1;
            }, (error, committed, snapshot) => {
                if (error) {
                    showMessage("A network error occurred. Please try again.", true);
                    // Re-enable buttons if an error occurs so the user can retry
                    btnKeep.disabled = false;
                    btnClose.disabled = false;
                } else if (committed) {
                    setVoted();
                    pollContainer.classList.add('hidden');
                    showMessage("Your vote has been recorded! Thank you for your input.");
                }
            });
        }
        
        // Use standard, reliable event listeners for clicks/taps
        btnKeep.addEventListener('click', () => handleVote('keep'));
        btnClose.addEventListener('click', () => handleVote('close'));

        // Check on load if user already voted
        document.addEventListener('DOMContentLoaded', () => {
            if (hasVoted()) {
                pollContainer.classList.add('hidden');
                showMessage("You have already voted! Thank you for your input.");
            }
        });
    </script>
</body>
</html>
